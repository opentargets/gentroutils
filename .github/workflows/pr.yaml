name: Checks

on:
  pull_request:
    branches:
      - dev

jobs:
  check:
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        command: ["test", "type-check", "dep-check", "lint"]
        exclude:
          - command: "lint"
            python-version: "3.11"
          - command: "lint"
            python-version: "3.12"
          - command: "dep-check"
            python-version: "3.11"
          - command: "dep-check"
            python-version: "3.12"
    name: ${{ matrix.command }}-${{ matrix.python-version }}
    concurrency:
      group: ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo ${{matrix.python-version}}
          echo ${{matrix.command}}
